      <h3>(4)卵的孵化</h3>
        <p>
        平地上的蝶卵在常溫下大約3~5天孵化；天氣較為寒冷時，孵化時間就會稍微拉長幾天。高山上的蝶卵常有越冬情形，蝴蝶媽媽將卵產在莖幹、樹皮隙縫，或是休眠芽附近，等到春暖花開時才孵化。這種越冬卵又稱為滯育卵。 <br>
        卵中的幼蟲發育完全後，會咬破卵殼鑽出來。大部分的幼蟲經過短暫休息後會轉身(分幾次)吃掉卵殼，但少部分的幼蟲並不會吃卵殼。
      </p>
    </div>
