      <h3>(3)(受)精斑</h3>
        <p>
        受精成功的卵，大約經過1~2天後表面就會出現顏色改變，或是產生斑紋，稱為「受精斑」。
        沒有受精過的卵，不會有顏色的改變或是出現斑紋，經過幾天之後會漸漸萎縮。
      </p>
